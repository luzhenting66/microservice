server:
  port: 6003
spring:
  application:
    name: eureka-service
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:6001/eureka/,http://eureka2:6002/eureka/,http://eureka3:${server.port}/eureka/
    fetch-registry: false
    register-with-eureka: false
  server:
    eviction-interval-timer-in-ms: 1000 #设置清理的间隔时间，而后这个时间使用的是毫秒单位（默认是60秒）
    enable-self-preservation: true
  instance:
    hostname: eureka3